<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/other-main.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <title>Tickethack booking</title>
  </head>
  <body class="other-body">
    <header>
      <a class="logo" href="./index.html">Tickethack</a>
      <nav>
        <a href="./cart.html">Cart</a>
        <a href="./bookings.html" active>Bookings</a>
        <a href="account.html">
          <img id = "account-logo" class ="account-image" src="./assets/images/utilisateur.png" alt="Account"  />
        </a>
      </nav>
    </header>

    <section id="booking-section">
      <div id="loader" class="spinner"></div>
      <div id="booking-section-content-results">
        <div id="booking-header">
          <p>My booking</p>
        </div>
        <div id="booking-list"></div>
        <div id="line"></div>
        <div id="booking-description">Enjoy your travels with TicketHack!</div>
      </div>
      <div id="booking-section-content-no-results">
        <p>No booking yet.</p>
        <p>Why no plan a trip?</p>
      </div>
    </section>
    <script src="./scripts/booking.js"></script>
  </body>
</html>
