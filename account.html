<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/other-main.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <title>Tickethack cart</title>
  </head>
  <body class="other-body login-body">
    <header>
      <a class="logo" href="./index.html">Tickethack</a>
      <nav>
        <a href="./cart.html" active>Cart</a>
        <a href="./bookings.html">Bookings</a>
        <a href="account.html">
            <img id = "account-logo" class ="account-image" src="./assets/images/utilisateur.png" alt="Account"  />
          </a>
      </nav>
    </header>

    <div id="container-user-info">
      <div class="connexionCard">
        <div>
          <p class = "connexion-card-intro">New on Tickethack? Signup here!</p>
          <div class="divider"></div>
        </div>
        <input id="registerFirstName" type="text" placeholder="firstName" pattern= ".*\S.*"/>
        <input id="registerLastName" type="text" placeholder="lastName" pattern= ".*\S.*" />
        <input id="registerEmail" type="email" placeholder="E-mail" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/" required/>
        <input id="registerPassword" type="password" placeholder="Password" required/>
        <button id="register">Register</button>
      </div>
      <div class="connexionCard">
        <div>
          <p class = "connexion-card-intro" >Already have an account? Signin here</p>
          <div class="divider"></div>
        </div>
        <input id="connectionEmail" type="email" placeholder="E-mail" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/" required/>
        <input id="connectionPassword" type="password" placeholder="Password" required/>
        <button id="connection">Connect</button>
      </div>
    </div>

    <script src="./scripts/cart.js"></script>
  </body>
</html>
